<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Time Tracking Dashboard</h1>
        <section class="user">
          <img src="/images/image-jeremy.png" alt="User Picture" />
          <div class="user-info">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </section>
        <nav class="timeframe-nav">
          <ul class="timeframe-list">
            <li><a href="#">Daily</a></li>
            <li><a href="#">Weekly</a></li>
            <li><a href="#">Monthly</a></li>
          </ul>
        </nav>
      </header>
      <section>
        <div class="activity-card">
          <div class="card-hero">
            <img
              src="/images/icon-work.svg"
              alt="Abstract icon representing work with a briefcase on a orange background, conveying a professional and focused atmosphere"
            />
          </div>
          <div class="activity-header">
            <h3>Work</h3>
            <img src="/images/icon-ellipsis.svg" alt="More Options" />
          </div>
          <div class="activity-time">
            <p>32hrs</p>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
        <div class="activity-card">
          <div class="card-hero">
            <img
              src="/images/icon-play.svg"
              alt="Abstract icon representing play with a game controller on a soft blue background, conveying fun and relaxation"
            />
          </div>
          <div class="activity-header">
            <h3>Play</h3>
            <img src="/images/icon-ellipsis.svg" alt="More Options" />
          </div>
          <div class="activity-time">
            <p>10hrs</p>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
        <div class="activity-card">
          <div class="card-hero">
            <img
              src="/images/icon-study.svg"
              alt="Abstract icon representing study with a book on a red background, conveying learning and focus"
            />
          </div>
          <div class="activity-header">
            <h3>Study</h3>
            <img src="/images/icon-ellipsis.svg" alt="More Options" />
          </div>
          <div class="activity-time">
            <p>4hrs</p>
            <p>Last Week - 7hrs</p>
          </div>
        </div>
        <div class="activity-card">
          <div class="card-hero">
            <img
              src="/images/icon-exercise.svg"
              alt="Abstract icon representing exercise with a dumbbell on a green background, conveying health and activity"
            />
          </div>
          <div class="activity-header">
            <h3>Exercise</h3>
            <img src="/images/icon-ellipsis.svg" alt="More Options" />
          </div>
          <div class="activity-time">
            <p>4hrs</p>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
        <div class="activity-card">
          <div class="card-hero">
            <img
              src="/images/icon-social.svg"
              alt="Abstract icon representing social with a chat bubble on a violet background, conveying connection and interaction"
            />
          </div>
          <div class="activity-header">
            <h3>Social</h3>
            <img src="/images/icon-ellipsis.svg" alt="More Options" />
          </div>
          <div class="activity-time">
            <p>5hrs</p>
            <p>Last Week - 10hrs</p>
          </div>
        </div>
        <div class="activity-card">
          <div class="card-hero">
            <img
              src="/images/icon-self-care.svg"
              alt="Abstract icon representing self care with a heart on a yellow background, conveying wellness and mindfulness"
            />
          </div>
          <div class="activity-header">
            <h3>Self Care</h3>
            <img src="/images/icon-ellipsis.svg" alt="More Options" />
          </div>
          <div class="activity-time">
            <p>2hrs</p>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
